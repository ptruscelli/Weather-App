<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
  <script type="module" crossorigin src="/assets/index-CS8ovXg4.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CSwYL_XP.css">
</head>
<body>
    <div class="cover">
        <div class="satellite-icon">

        </div>
    </div>
    <section class="current section">

        <form class="form centered" id="search-form" novalidate>
            <input type="text" class="text-input" id="search-input" placeholder="Enter city and country name...">
            <button type="submit" class="" id="search-submit">Search</button>
        </form>

        <div class="top-section">
            <h2 class="city-header"></h2>
            <div class="current-svg"></div>
            <div class="conditions-container">
                <div class="current-temp"><span></span>&deg;</div>
                <div class="current-conditions"></div>
            </div>
            
        </div>

        <div class="weather-details">
            
            <div class="current-rain info-card">
                <div class="rain-icon current-icon">
                    <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 18.5L15 21M8 18.5L7 21M12 18.5L11 21M7 15C4.23858 15 2 12.7614 2 10C2 7.23858 4.23858 5 7 5C7.03315 5 7.06622 5.00032 7.09922 5.00097C8.0094 3.2196 9.86227 2 12 2C14.5192 2 16.6429 3.69375 17.2943 6.00462C17.3625 6.00155 17.4311 6 17.5 6C19.9853 6 22 8.01472 22 10.5C22 12.9853 19.9853 15 17.5 15C13.7434 15 11.2352 15 7 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="info-container">
                    <div>Chance of rain</div>
                    <div><span class="current-precipProb">0</span>&percnt;</div>
                </div>
            </div>
            <div class="current-humid info-card">
                <div class="humid-icon current-icon">
                    <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 16C22 19.3137 19.3137 22 16 22C12.6863 22 10 19.3137 10 16C10 11.6863 16 2 16 2C16 2 22 11.6863 22 16Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8 9C8 10.6569 6.65685 12 5 12C3.34315 12 2 10.6569 2 9C2 6.84315 5 2 5 2C5 2 8 6.84315 8 9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="info-container">
                    <div>Humidity</div>
                    <div><span></span>&percnt;</div>
                </div>
            </div>
            <div class="current-wind info-card">
                <div class="winddir-icon current-icon">
                    <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 4H3M20 8L6 8M18 12L9 12M15 16L8 16M17 20H12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="info-container">
                    <div>Wind</div>
                    <div><span></span> km/h</div>
                </div>
            </div>
            <div class="current-windgust info-card">
                <div class="windgust-icon current-icon">
                    <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.50929 4.66667C9.8755 4.2575 10.4077 4 11 4C12.1046 4 13 4.89543 13 6C13 7.10457 12.1046 8 11 8H2.00002M12.5093 19.3333C12.8755 19.7425 13.4077 20 14 20C15.1046 20 16 19.1046 16 18C16 16.8954 15.1046 16 14 16H2.00002M16.7639 7C17.3132 6.38625 18.1115 6 19 6C20.6569 6 22 7.34315 22 9C22 10.6569 20.6569 12 19 12H2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="info-container">
                    <div>Wind gusts</div>
                    <div><span></span> km/h</div>
                </div>
            </div>
            <div class="current-sunrise info-card">
                <div class="sunrise-icon current-icon">
                    <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 16.5H2M20 20H4M12 3V5M4 13H2M6.31412 7.31412L4.8999 5.8999M17.6855 7.31412L19.0998 5.8999M22 13H20M7 13C7 10.2386 9.23858 8 12 8C14.7614 8 17 10.2386 17 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="info-container">
                    <div>Sunrise</div>
                    <div></div>
                </div>
            </div>
            <div class="current-sunset info-card">
                <div class="sunset-icon current-icon">
                    <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3V5M5.31412 7.31412L3.8999 5.8999M18.6858 7.31412L20.1 5.8999M6 15C6 11.6863 8.68629 9 12 9C15.3137 9 18 11.6863 18 15M22 15H2M19 19H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="info-container">
                    <div>Sunset</div>
                    <div></div>
                </div>
            </div>    
        </div>

        

    </section>

    <section class="hourly section">

        <h2>Next 24 Hours</h2>
        <div class="hourly-scroll scroller snaps-inline">

        </div>

    </section>

    <section class="daily section">

        <h2>Upcoming Week</h2>
        <div class="daily-scroll scroller snaps-inline">

        </div>

    </section>
    
    

</body>
</html>
